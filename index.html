<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Ally's xatspace</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <!-- External resources -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Neuton|Oswald">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/prefixfree/1.0.7/prefixfree.min.js"></script>
  <style>
    .square { 
      width: 400px;
      height: 400px;
      background-color: rgb(255, 255, 224);
    }
    .shiny-gold {
      background-color: rgb(255, 255, 224);
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(255, 255, 224, 0.8), 0 0 20px rgba(255, 255, 224, 0.6), 0 0 30px rgba(255, 255, 224, 0.4), 0 0 40px rgba(255, 255, 224, 0.2);
    }
    p {
      color: gold;
    }
    html, body {
      width: 100%;
      height: 100%;
      margin: 0;
      padding: 0;
      overflow: hidden;
      font: 400 1em/1.5 "Neuton";
      background: transparent;
      color: rgba(255, 255, 255, 0.25);
      text-align: center;
    }
    .container {
      width: 100%;
      height: 100%;
      margin: 0;
      padding: 0;
      background-color: transparent;
    }
    p {
      letter-spacing: 0.5em;
      display: inline-block;
      border: 4px double rgba(255, 255, 255, 0.25);
      border-width: 4px 0;
      padding: 1.5em 0em;
      position: absolute;
      top: 18%;
      left: 50%;
      width: 40em;
      margin: 0 0 0 -20em;
    }
    p span {
      font: 700 4em/1 "Oswald", sans-serif;
      letter-spacing: 0;
      padding: 0.25em 0 0.325em;
      display: block;
      margin: 0 auto;
      text-shadow: 0 0 80px rgba(255, 255, 255, 0.5);
      background: linear-gradient(90deg, white 0%, black 100%);
      -webkit-background-clip: text;
      background-clip: text;
      -webkit-text-fill-color: transparent;
      -webkit-animation: aitf 80s linear infinite;
      -webkit-transform: translate3d(0, 0, 0);
      -webkit-backface-visibility: hidden;
    }
    .id-line {
      font-size: 1.5em;
      margin-top: 0.5em;
      color: white;
      letter-spacing: 0.1em;
    }
    .quote-line {
      font-size: 1em;
      color: white;
      margin-top: 0.5em;
      letter-spacing: normal;
    }
    @-webkit-keyframes aitf {
      0% { background-position: 0% 50%; }
      100% { background-position: 100% 50%; }
    }
  </style>
</head>
<body>

  <div style="background-color: #000000;">
    <img src="https://xatimg.com/image/aXUOJbPTILjo.jpg" width="100" height="100" alt="Image">
  </div>

  <div id="jsi-butterfly-container" class="container"></div>

  <p> Alee(RaRa(
    <span class="shiny-gold">Alee(RaRa(</span>
    <div class="id-line">1389102257</div>
    <div class="quote-line">Dime y lo olvido, Enséñame y lo recuerdo, involúcrame y lo aprendo</div>
  </p>

  <iframe width="1" height="1" src="https://www.youtube.com/embed/WFqAEL07Q_Y?autoplay=1&loop=1&playlist=WFqAEL07Q_Y"
  frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen=""></iframe>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <!-- The rest of the original JS continues unchanged below -->
</body>
</html>
